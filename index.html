<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TriqShotOnline</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="initPage()" onresize="resizeComponents()">
    <div class="tq_toolbar">
        <button class="tq_button" onclick="newGame()"> New Game </button>
        <div class="tq_slidercontainer">
            <div id="planetLabel">PLANETS: 3</div>
            <input oninput="inputPlanets()" type="range" min="1" max="5" value="3" class="tq_slider" id="planetSlider">
        </div>
        <div class="tq_slidercontainer">
            <div id="shipLabel">SHIPS: 2</div>
            <input oninput="inputShips()" type="range" min="2" max="4" value="2" class="tq_slider" id="shipSlider">
        </div>
        <!-- <button class="tq_button" onclick="switchFireControl()"> Select Ship </button> -->
        <!-- <button class="tq_button" onclick="fire()">Fire!</button> -->
        <table class="tq_table" id="keyBindingTable">
            <tr>
              <td>LEFT/RIGHT or CLICK : Adjust Angle </td>
              <td>CTRL : Fine </td>
              <td>TAB : Select Ship</td>
            </tr>
            <tr>
                <td>UP/DOWN or WHEEL: Adjust Velocity</td>
                <td>SHIFT : Coarse </td>
                <td>SPACE : FIRE! </td>
            </tr>
          </table> 
    </div>

    <div id="gameView"></div>
    
    <script src="game.js"></script>
    <script src="level.js"></script>
    <script src="resizing.js"></script>
    <script src="drawing.js"></script>
    <script src="geometry.js"></script>
    <script src="trajectory.js"></script>
    <script src="control.js"></script>
    <script src="weapon.js"></script>
</body>

</html>
